# https://docs.gitlab.com/ee/ci/jobs/job_control.html
image: node:16-bullseye
stages:
  - check
  - test
  - release

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - common/temp/
    - ANAGOLAY_CLI_CID
    - ANAGOLAY_CUSTOM_TYPES_CID

variables:
  IPFS_PATH: .ipfs

workflow:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /-draft$/
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

# include this where you need it. like in before_script
.install-ipfs-cli-and-setup: &install-ipfs-cli-and-setup
  - echo "Downloading anagolay ipfs CLI which works with the ipfsAuthProxy."
  - |
    curl https://ipfs.anagolay.network/ipfs/bafybeiebighwouxt3vkttuhfcwb3dgr7vzxpujlqfzvngt7omnrizjajfy > /usr/local/bin/ipfsCli
    chmod +x /usr/local/bin/ipfsCli

# https://docs.gitlab.com/ee/ci/yaml/yaml_optimization.html#yaml-anchors-for-scripts
.install-pnpm: &install-pnpm
  - |
    curl https://ipfs.anagolay.network/ipfs/QmeCUX9cK4YKdTbNVq3jg5cJPvz8uQiQmb4AKKd7niy4kY > /usr/local/bin/pnpm
    chmod +x /usr/local/bin/pnpm
    node --version
    pnpm --version
    git --version

is-it-pretty:
  stage: check
  before_script:
    - *install-pnpm
  script:
    - set -e

    - echo 'Installing rush...'
    - node common/scripts/install-run-rush.js install

    - echo 'Is our code pretty?'
    - node common/scripts/install-run-rush.js prettier:check

test-and-build:
  stage: test
  before_script:
    - *install-pnpm
  script:
    - set -e

    - echo 'Installing rush...'
    - node common/scripts/install-run-rush.js install

    # - echo 'Checking for missing change logs...'
    # - node common/scripts/install-run-rush.js change -v

    - echo 'Building and testing all packages...'
    - node common/scripts/install-run-rush.js rebuild --verbose

