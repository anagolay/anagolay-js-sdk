upload-cli-to-ipfs:
  needs: ['test-and-build']
  stage: release
  before_script:
    - *install-ipfs-cli-and-setup
  script:
    - set -e

    - echo 'Installing rush...'
    - node common/scripts/install-run-rush.js install

    - echo 'Building from CLI ...'
    - node common/scripts/install-run-rush.js rebuild --from @anagolay/cli

    - echo "Uploading CLI to IPFS ..."
    - ipfsCli upload --pin --onlyCid sdk/cli/dist/anagolay.js > ANAGOLAY_CLI_CID
    - echo "The CLI is published with the CID:" && cat ANAGOLAY_CLI_CID
    - echo "https://ipfs.anagolay.network/ipfs/$(cat ANAGOLAY_CLI_CID)"

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /^.*\[build all\].*$/s
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

upload-custom-types-to-ipfs:
  stage: release
  before_script:
    - *install-ipfs-cli-and-setup
  script:
    - set -e

    - echo "Uploading Custom types to IPFS ..."
    - ipfsCli upload --pin --onlyCid sdk/types/src/customTypes.json > ANAGOLAY_CUSTOM_TYPES_CID
    - echo "The Custom Types are published with the CID:" && cat ANAGOLAY_CUSTOM_TYPES_CID
    - echo "https://ipfs.anagolay.network/ipfs/$(cat ANAGOLAY_CUSTOM_TYPES_CID)"

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /^.*\[build all\].*$/s
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
